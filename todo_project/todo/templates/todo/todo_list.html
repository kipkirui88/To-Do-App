<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h2>Todo List</h2>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}
                <a href="{% url 'todo:todo_update' pk=todo.id %}">Edit</a>
                <a href="{% url 'todo:todo_delete' pk=todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'todo:todo_create' %}">Add Todo</a>
</body>
</html>
